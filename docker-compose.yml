version: '3'

services:
  neo4j:
    image: neo4j:4.1.0
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./conf:/conf
      - ./data:/data
      - ./import:/import
      - ./logs:/logs
      - ./plugins:/plugins
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
  amdb:
    build:
      dockerfile: Dockerfile
      context: ./
    ports:
      - 8080:8080
    depends_on:
      - neo4j